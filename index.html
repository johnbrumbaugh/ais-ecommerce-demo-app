<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />

    <link rel="shortcut icon" href="./favicon.png" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/satellite-min.css" />
    <link rel="stylesheet" href="./src/index.css" />
    <link rel="stylesheet" href="./src/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-theme-classic@1.11.0/dist/theme.min.css">
    <title>John's Demo Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  </head>

  <body>
    <div class="ais-InstantSearch container">
      <div class="row app-header">
        <div class="col">
          <img src="./src/logo.jpeg" class="site-logo" />
        </div>
      </div>
      <div class="row search-panel">
          <div class="col-2">
            <div id="clear-refinements" class="refinements"></div>
  
            <h2>
              Brands
            </h2>
            <div id="brand-list"></div>
            <h2>
              Price Range
            </h2>
            <div id="price-range-list"></div>
          </div>
          <div class="col-10">
            <div id="searchbox" class="row"></div>
            <div class="row info-row">
              <div class="col">
                <div id="stats" class="stats"></div>
              </div>
              <div class="col">
                <div id="sort-by"></div>
              </div>
            </div>
            <div class="row">
              <div id="hits"></div>
            </div>
            <div class="row">
              <div id="pagination"></div>
              <div id="hits-per-page"></div>
            </div>
          </div>
      </div>
    </div>

    <script type="module" src="./src/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.10.5/dist/algoliasearch-lite.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.64.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-js@1.15.0/dist/umd/index.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-query-suggestions@1.15.0/dist/umd/index.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@algolia/autocomplete-plugin-recent-searches@1.15.0/dist/umd/index.production.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
